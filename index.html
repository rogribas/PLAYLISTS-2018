<!doctype html>

    <head>

        <title>Llistes Saldes</title>

        <link rel="stylesheet" href="css/styles.css?v=1.0">
        <style>
            @font-face {
                font-family: 'partyline'; /*a name to be used later*/
                src: url('./partyline.ttf'); /*URL to font*/
            }
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                color: #6e5;
            }
            a {
               outline: 0;
            }
            li {
                list-style-type: none;
                font-family: sans-serif;
                height: 35px;
                font-style: normal;
                font-size: 14px;
            }
            li a {
                color: #FFFFFF;
                text-decoration: none;
            }
            li a:hover {
                font-weight: bold;
            }
            html, body, .content-container {
                position: relative;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            body {
                background: #042000;
            }
            #img-background {
                width: 100%;
                height: 100%;
            }
            #title-lists {
                text-align: center;
                margin-top: 20px;
                font-size: 20px;
                font-family: 'partyline';
            }
            .list-container {
                margin: auto;
                margin-top: 40px;
                text-align: center;
                padding: 20px;
                background: #0008;
                width: 100%;
                border-radius: 2px;
            }
            @media only screen and (min-width: 700px) {
                .list-container {
                    width: 50%;
                }
                li {
                    font-size: 20px;
                        height: 55px;
                }
                #title-lists {
                    font-size: 40px;
                }
            }
            .links-container {
                position: absolute;
                top: 0;
                width: 100%;
                height: 100%;
            }

        </style>
    </head>
